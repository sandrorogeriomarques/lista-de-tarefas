<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
        <button class="add">Adicionar</button>
    </header>
    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="mdi mdi-circle-outline"></i>
            </div>
            <div class="item-nome">
                <p>Teste de tarefa</p>
            </div>
            <div class="item-botao">
                <button class="delete"><i class="mdi mdi-delete"></i>Delete</button>
            </div>
        </div>
        <div class="item clicado">
            <div class="item-icone">
                <i class="mdi mdi-check-circle"></i>
            </div>
            <div class="item-nome">
                <p>Teste de tarefa</p>
            </div>
            <div class="item-botao">
                <button class="delete"><i class="mdi mdi-delete"></i>Delete</button>
            </div>
        </div>
    </main>
    <script src="js/controle.js"></script>
</body>
</html>
